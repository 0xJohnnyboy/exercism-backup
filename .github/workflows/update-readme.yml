name: Update README with Tokei stats

on:
  push:
    paths:
      - 'solutions/**'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Tokei binary
        run: |
          curl -LO https://github.com/XAMPPRocky/tokei/releases/download/v12.1.2/tokei-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf tokei-x86_64-unknown-linux-gnu.tar.gz
          chmod +x tokei
          sudo mv tokei /usr/local/bin/

      - name: Generate stats in JSON
        run: |
          tokei solutions/ -o json > stats.json

      - name: Format stats as Markdown table
        run: |
          echo '## ðŸ“Š Exercism code stats' > STATS.md
          echo >> STATS.md
          echo '| Langage | Fichiers | Lignes | Code | Commentaires | Blanks |' >> STATS.md
          echo '|---------|----------|--------|------|--------------|--------|' >> STATS.md

          jq -r '
            to_entries[]
            | select(.key != "Total")
            | .key as $lang
            | (
                if (.value.reports? and (.value.reports | type == "array")) then
                  .value.reports | map(.stats) | map(select(.) ) | 
                  {files: (map(.files) | add), lines: (map(.lines) | add), code: (map(.code) | add), comments: (map(.comments) | add), blanks: (map(.blanks) | add)}
                else
                  .value.stats // {}
                end
              ) as $stats
            | select($stats.files != null)
            | "| \($lang) | \($stats.files) | \($stats.lines) | \($stats.code) | \($stats.comments) | \($stats.blanks) |"
          ' stats.json >> STATS.md

          echo '| **Total** | '$(jq '[.[][] | if type=="object" and has("stats") then .stats else . end | select(.) | .files] | add' stats.json)' | '$(jq '[.[][] | if type=="object" and has("stats") then .stats else . end | select(.) | .lines] | add' stats.json)' | '$(jq '[.[][] | if type=="object" and has("stats") then .stats else . end | select(.) | .code] | add' stats.json)' | '$(jq '[.[][] | if type=="object" and has("stats") then .stats else . end | select(.) | .comments] | add' stats.json)' | '$(jq '[.[][] | if type=="object" and has("stats") then .stats else . end | select(.) | .blanks] | add' stats.json)' |' >> STATS.md

      - name: Inject table into README
        run: |
          awk '/<!--STATS_START-->/{print; system("cat STATS.md"); found=1; next}
               /<!--STATS_END-->/{found=0}
               !found' README.md > README.tmp
          mv README.tmp README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(readme): update pretty stats"
